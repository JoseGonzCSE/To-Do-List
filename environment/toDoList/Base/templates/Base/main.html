<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To Do Items</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">

    </head>
    <style>
        body{
            padding-top: 40px;
            font-family: 'Love Ya Like A Sister', cursive;
            background-color: #FFF3DA;
            
            
            
        }

        body::before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg,transparent,transparent 4px,#888 4px,#888 6px);
            opacity: 0.2;
            pointer-events:none;
            z-index: -1;
        }
        h1,h2,h3,h4,h5,h6,th{
            color:#5e547e ;
        }

        .containter{
            margin: auto;
            max-width: 550px;
            background-color: #DFCCFB;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0,0, 0.5);
            border-radius: 5px;
            position: relative;
            z-index: 1;
        }
        .header{
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: linear-gradient(to right, #DFCCFB, #BEADFA);
            border-radius: 5px;
        }
        .header a {
            text-decoration: none;
            color: #FFF3DA;
            
        }
        
        .taskTitle{
            display: flex;
            text-decoration: none;
        }

        .taskTitle a{
            text-decoration: none;
            margin-left: 10px;
            
        }

        .taskWrapper{
            display: flex;
            padding: 20px;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;

        }
        .taskComplete,.taskInComplete{
            position: relative;
            padding-left: 20px;
            cursor: pointer;

        }
        .taskComplete::before{
            content: '\2713';
            position: absolute;
            left: 0;
            top: 0;
            border: 1px solid #5e547e;
            background-color: #D0BFFF;
            text-align: center;
            line-height: 20px;
            color: #FFF3DA;
            height: 20px;
            width: 20px;
            text-decoration: none;
        }
        .taskComplete.checked::before{
            color: #FFF3DA;
        }
        .taskInComplete::before{
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            border: 1px solid #5e547e;
            background-color: #D0BFFF;
            height: 20px;
            width: 20px;
            text-decoration: none;
        }

        #searchAddWrapper{
            display: flex;
            align-items: center;
            padding: 10px;
            justify-content: space-between;
        }

        input[type=text],input[type=password],textarea{
            padding: 10px;
            border-radius: 15px;
            border: 1px solid #D0BFFF;
            
        }
        label{
            display: block;
            padding-top: 10px !important;
        }
        .button{
            padding: 10px;
            font-size: small;
            cursor: pointer;
            text-decoration: none;
            border: 1px solid #5e547e;
            background-color:#D0BFFF ;
            color:#5e547e ;
            border-radius: 15px;
        }
        .addTaskBody{
            padding: 20px;
        }
        
    </style>

    <body>
        <div class="containter">
            {%block content%}

            {% endblock content%}

        </div>
        
    </body>




</html>
