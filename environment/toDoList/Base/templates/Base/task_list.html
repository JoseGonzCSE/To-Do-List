<h1> To Do List</h1>

<table>
    <tr>
        <th>
            Item
        </th>
        <th></th>
    </tr>
    {% for task in Tasks%}
    <tr>
        <td>
            {{task.title}}
        </td>
        <td><a href="{%url 'Detail' task.id%}">View</a></td>
    </tr>
    {%empty%}
        <h2>Empty List</h2>
    {%endfor%}

</table>
