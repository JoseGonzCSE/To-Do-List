<h1> To Do List</h1>
<a href="{%url 'Create'%}">Add Task</a>


<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>
    {% for task in Tasks%}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{%url 'Detail' task.id%}">View</a></td>
        <td><a href="{%url 'Update' task.id%}">Edit</a></td>
        <td><a href="{%url 'Delete' task.id%}">Delete</a></td>
    </tr>
    {%empty%}
        <h2>Empty List</h2>
    {%endfor%}

</table>
